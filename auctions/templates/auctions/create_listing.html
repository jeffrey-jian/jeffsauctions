{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
    {% endif %}
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <table>
            {{ listing_form }}
            {{ bid_form }}
        </table>
        <input type="submit">
    </form>
    
{% endblock %}
